<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Repository Finder</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container text-center main-wrapper" style="height: 500px;padding-top: 5%; background-color: rgb(219, 215, 215); border-radius: 5%;">
    <h2 class="mb-4">üîç GitHub Repository Finder</h2>

    <!-- Language Selection -->
    <div class="mb-3">
      <select class="form-select w-100" id="language-select" style="background-color:rgb(196, 191, 191);">
        <option value="" style="background-color: azure;">Select a Language</option>
        <option value="JavaScript"style="background-color: azure;">JavaScript</option>
        <option value="Python"style="background-color: azure;">Python</option>
        <option value="Java"style="background-color: azure;">Java</option>
        <option value="C++"style="background-color: azure;">C++</option>
      </select>
    </div>

    <!-- Status Message Box -->
    <div id="status" class="status-box bg-light mb-3" style="font-family: cursive; background-color: rgb(250, 250, 250);">Please select a language</div>

    <!-- Repository Card (hidden initially) -->
    <div id="repo-card" class="card shadow-sm hidden text-start mx-auto"></div>

    <!-- Refresh Button (hidden initially) -->
    <button id="refresh-btn" class="btn btn-dark mt-3 hidden">Refresh</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
